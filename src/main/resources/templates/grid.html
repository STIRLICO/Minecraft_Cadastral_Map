<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>10x10 Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-gap: 2px;
            margin: 20px;
        }
        .grid-item {
            width: 50px;
            height: 50px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .grid-item:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
<h1>10x10 Grid</h1>

<div class="grid-container">
    <th:block th:each="i : ${#numbers.sequence(1, size)}">
        <th:block th:each="j : ${#numbers.sequence(1, size)}">
            <a th:href="@{/area/__${(i-1)*size + j}__}" class="grid-item">
                <span th:text="${(i-1)*size + j}"></span>
            </a>
        </th:block>
    </th:block>
</div>
</body>
</html>
